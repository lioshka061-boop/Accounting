<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Створити замовлення</title>

  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/main.js"></script>

  <style>
    body {
      margin: 0;
      background: #f5f6fa;
      font-family: Inter, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: #fff;
      border-right: 1px solid #dcdcdc;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 700;
    }

    .sidebar a {
      display: block;
      padding: 12px 14px;
      margin-bottom: 8px;
      text-decoration: none;
      background: #f2f2f4;
      border-radius: 8px;
      color: #333;
      font-size: 15px;
      font-weight: 500;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #e5e7ff;
    }

    .sidebar a.active {
      background: #4a67ff;
      color: #fff;
    }

    /* CONTENT */

    .content {
      flex-grow: 1;
      padding: 30px 40px;
      box-sizing: border-box;
      max-width: 900px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .checkbox-row {
      display: flex;
      gap: 20px;
      margin-top: 12px;
      align-items: center;
    }

    .checkbox-row label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      margin-top: 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #4a67ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #374ed0;
    }

    /* ADAPTIVE */

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
      }

      .content {
        padding: 20px;
      }
    }

  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Панель</h2>
    <a href="/orders.html">Замовлення</a>
    <a href="/create-order.html" class="active">Нове замовлення</a>
    <a href="/suppliers.html">Постачальники</a>
    <a href="/stats.html">Статистика</a>
    <a href="/index.html">Головна</a>
  </div>

  <!-- MAIN -->
  <div class="content">
    <h1>Створити замовлення</h1>

    <label>Номер замовлення</label>
    <input id="order-number" placeholder="Наприклад: №20331" />

    <label>Назва / опис товару</label>
    <input id="order-title" placeholder="Що продаємо?" />

    <label>Нотатка</label>
    <input id="order-note" placeholder="Додаткова інформація" />

    <label>Дата</label>
    <input type="date" id="order-date" />

    <label>Вартість продажу</label>
    <input type="number" id="order-sale" placeholder="Наприклад: 1500" />

    <label>Опт</label>
    <input type="number" id="order-cost" placeholder="Оптова ціна" />

    <label>ProSale</label>
    <input type="number" id="order-prosail" placeholder="Комісія ProSale" />

    <label>Передплата</label>
    <input type="number" id="order-prepay" placeholder="Сума передплати" />

    <label>Постачальник</label>
    <select id="order-supplier"></select>

    <div class="checkbox-row">
      <label><input type="checkbox" id="promoPay" /> Промоплата</label>
      <label><input type="checkbox" id="ourTTN" /> Наша ТТН</label>
      <label><input type="checkbox" id="fromSupplier" /> Відправка від постачальника</label>
    </div>

    <button onclick="addOrder()">Створити</button>
  </div>

</body>
</html>
