<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Створити замовлення</title>

  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/main.js"></script>

  <style>
    :root {
      --bg: #0b0c12;
      --bg-2: #0f1119;
      --panel: #111420;
      --panel-soft: #161a28;
      --border: #1e2233;
      --text: #eef1ff;
      --muted: #8c92a8;
      --accent: #5c76ff;
      --accent-strong: #6e8bff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 15% 20%, rgba(92, 118, 255, 0.08), transparent 32%),
        radial-gradient(circle at 80% 10%, rgba(110, 139, 255, 0.07), transparent 30%),
        linear-gradient(160deg, var(--bg) 0%, var(--bg-2) 100%);
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      display: flex;
      color: var(--text);
    }

    .sidebar {
      width: 240px;
      background: #0e111a;
      border-right: 1px solid var(--border);
      padding: 24px;
      box-sizing: border-box;
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 700;
      color: #f7f7ff;
    }

    .sidebar a {
      display: block;
      padding: 12px 14px 12px 16px;
      margin-bottom: 8px;
      text-decoration: none;
      background: #151824;
      border-radius: 8px;
      color: #d4d7e4;
      font-size: 15px;
      font-weight: 500;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #1c2130;
      color: #fff;
    }

    .sidebar a.active {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 10px 30px rgba(92, 118, 255, 0.35);
    }

    /* CONTENT */

    .content {
      flex-grow: 1;
      padding: 32px 48px;
      box-sizing: border-box;
      max-width: 1080px;
      margin: 0 auto;
    }

    .page-header {
      margin-bottom: 18px;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.01em;
      color: #fefeff;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
    }

    .form-card {
      background: linear-gradient(145deg, rgba(17, 20, 32, 0.94), rgba(20, 23, 35, 0.94));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 22px 24px;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45), 0 0 0 1px rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #d8dcf0;
    }

    input:not([type="checkbox"]),
    select {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #131826;
      color: var(--text);
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.08s ease;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
    }

    input:not([type="checkbox"])::placeholder {
      color: var(--muted);
    }

    input:not([type="checkbox"]):focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(92, 118, 255, 0.2);
      transform: translateY(-1px);
    }

    .checkbox-row {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      align-items: stretch;
      flex-wrap: wrap;
    }

    .checkbox-row label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      margin-top: 0;
      padding: 10px 12px;
      border-radius: 10px;
      background: #121724;
      border: 1px solid var(--border);
      color: #dbe1fb;
      cursor: pointer;
      transition: border-color 0.2s ease, background 0.2s ease, transform 0.1s ease;
      user-select: none;
    }

    .checkbox-row label:hover {
      border-color: var(--accent);
      background: #161d2c;
      transform: translateY(-1px);
    }

    .checkbox-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }

    button {
      margin-top: 20px;
      padding: 12px 20px 13px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      border: 1px solid rgba(108, 139, 255, 0.6);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease, filter 0.2s ease;
      box-shadow: 0 12px 30px rgba(92, 118, 255, 0.32);
      align-self: flex-start;
    }

    button:hover {
      filter: brightness(1.03);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(92, 118, 255, 0.25);
    }

    /* ADAPTIVE */

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
      }

      .content {
        padding: 24px;
      }
    }

    @media (max-width: 520px) {
      .checkbox-row {
        gap: 10px;
      }
    }

  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Панель</h2>
    <a href="/orders.html">Замовлення</a>
    <a href="/create-order.html" class="active">Нове замовлення</a>
    <a href="/suppliers.html">Постачальники</a>
    <a href="/stats.html">Статистика</a>
    <a href="/index.html">Головна</a>
  </div>

  <!-- MAIN -->
  <div class="content">
    <div class="page-header">
      <h1>Створити замовлення</h1>
      <p class="subtitle">Заповніть поля, щоб додати нове замовлення до обліку.</p>
    </div>

    <div class="form-card">
      <label>Номер замовлення</label>
      <input id="order-number" placeholder="Наприклад: №20331" />

      <label>Назва / опис товару</label>
      <input id="order-title" placeholder="Що продаємо?" />

      <label>Нотатка</label>
      <input id="order-note" placeholder="Додаткова інформація" />

      <label>Дата</label>
      <input type="date" id="order-date" />

      <label>Вартість продажу</label>
      <input type="number" id="order-sale" placeholder="Наприклад: 1500" />

      <label>Опт</label>
      <input type="number" id="order-cost" placeholder="Оптова ціна" />

      <label>ProSale</label>
      <input type="number" id="order-prosail" placeholder="Комісія ProSale" />

      <label>Передплата</label>
      <input type="number" id="order-prepay" placeholder="Сума передплати" />

      <label>Постачальник</label>
      <select id="order-supplier"></select>

      <div class="checkbox-row">
        <label><input type="checkbox" id="promoPay" /> Промоплата</label>
        <label><input type="checkbox" id="ourTTN" /> Наша ТТН</label>
        <label><input type="checkbox" id="fromSupplier" /> Відправка від постачальника</label>
      </div>

      <button onclick="addOrder()">Створити</button>
    </div>
  </div>

</body>
</html>
