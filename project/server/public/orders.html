<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Замовлення</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/main.js"></script>
</head>

<body>

<div class="mobile-header">
  <button class="burger-btn">☰</button>
  <div class="mobile-title">Замовлення</div>
  <button class="burger-btn" onclick="window.location='/create-order.html'">+ Нове</button>
</div>
<div class="sidebar">
  <h2>Облік</h2>
  <a href="/orders.html" class="active">Замовлення</a>
  <a href="/create-order.html">Нове замовлення</a>
  <a href="/suppliers.html">Постачальники</a>
  <a href="/stats.html">Статистика</a>
  <a href="/index.html">Головна</a>
</div>
<div class="sidebar-backdrop"></div>

<div class="content">
  <h1>Список замовлень</h1>

  <div class="filters">
    <input type="text" id="filter-number" placeholder="Пошук по номеру" />
    <input type="text" id="filter-title" placeholder="Пошук по назві" />
    <input type="date" id="filter-start" placeholder="Від дати" />
    <input type="date" id="filter-end" placeholder="До дати" />
    <select id="filter-supplier"><option value="">Всі постачальники</option></select>
    <select id="filter-status">
      <option value="">Всі статуси</option>
      <option value="Прийнято">Прийнято</option>
      <option value="Виконано">Виконано</option>
      <option value="Під замовлення">Під замовлення</option>
      <option value="Відмова">Відмова</option>
      <option value="Повернення">Повернення</option>
      <option value="Скасовано">Скасовано</option>
    </select>
    <label><input type="checkbox" id="filter-returns" /> Показувати повернення</label>

    <button onclick="applyFilters()">Фільтрувати</button>
    <button onclick="resetFilters()">Скинути</button>
  </div>

  <div class="table-box">
    <table id="orders-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Номер</th>
          <th>Дата</th>
        <th>Назва</th>
        <th>Трафік</th>
        <th>Статус</th>
        <th>Продаж</th>
        <th>Опт</th>
        <th>ProSale</th>
        <th>Передплата</th>
        <th>Постачальник</th>
          <th>Баланс</th>
          <th>Прибуток</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="orders-cards" class="cards-list"></div>
</div>

<!-- MODAL -->
<div id="edit-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Редагувати замовлення</h2>

    <input type="hidden" id="edit-id"/>

    <label>Номер</label>
    <input id="edit-number"/>

    <label>Назва</label>
    <input id="edit-title"/>

    <label>Нотатка</label>
    <input id="edit-note"/>

    <label>Статус</label>
    <select id="edit-status">
      <option value="Прийнято">Прийнято</option>
      <option value="Виконано">Виконано</option>
      <option value="Під замовлення">Під замовлення</option>
      <option value="Відмова">Відмова</option>
      <option value="Повернення">Повернення</option>
      <option value="Скасовано">Скасовано</option>
    </select>

    <label>Причина скасування / коментар</label>
    <input id="edit-cancel-reason" placeholder="Причина" />

    <label>Дата</label>
    <input type="date" id="edit-date"/>

    <label>Продаж</label>
    <input type="number" id="edit-sale"/>

    <label>Опт</label>
    <input type="number" id="edit-cost"/>

    <label>ProSale</label>
    <input type="number" id="edit-prosail"/>

    <label>Передплата</label>
    <input type="number" id="edit-prepay"/>

    <label>Постачальник</label>
    <select id="edit-supplier"></select>

    <label>Джерело трафіку</label>
    <select id="edit-source">
      <option value="">Не вказано</option>
      <option value="Пром">Пром</option>
      <option value="ОЛХ">ОЛХ</option>
      <option value="Сайт (SEO)">Сайт (SEO)</option>
      <option value="Трубка">Трубка</option>
      <option value="Клієнтська база">Клієнтська база</option>
      <option value="Повторне замовлення">Повторне замовлення</option>
      <option value="Сарафанка">Сарафанка</option>
    </select>

    <label><input type="checkbox" id="edit-promoPay"/> Промоплата</label>
    <label><input type="checkbox" id="edit-ourTTN"/> Наша ТТН</label>
    <label><input type="checkbox" id="edit-fromSupplier"/> Від постачальника</label>

    <label><input type="checkbox" id="edit-return"/> Повернення</label>

    <label>Доставка повернення</label>
    <input type="number" id="edit-returnDelivery"/>

    <button onclick="saveEditedOrder()">Зберегти</button>
    <button class="danger" onclick="closeModal()">Закрити</button>
  </div>
</div>

</body>
</html>
