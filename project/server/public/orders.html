<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Замовлення</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/main.js"></script>
</head>

<body>

<div class="sidebar">
  <h2>Облік</h2>

  <a href="/orders.html">Замовлення</a>
  <a href="/suppliers.html">Постачальники</a>
  <a href="/stats.html">Статистика</a>
  <a href="/index.html">Головна</a>
</div>

<div class="content">
  <h1>Замовлення</h1>

  <h3>Створити замовлення</h3>

  <div class="form-block">

    <label>Номер замовлення</label>
    <input type="text" id="order-number" placeholder="Наприклад: #12033">

    <label>Назва / опис товару</label>
    <input type="text" id="order-title" placeholder="Що продаємо?">

    <label>Дата</label>
    <input type="date" id="order-date">

    <label>Вартість продажу</label>
    <input type="number" id="order-sale" placeholder="0">

    <label>Опт</label>
    <input type="number" id="order-cost" placeholder="0">

    <label>ProSale</label>
    <input type="number" id="order-prosail" placeholder="0">

    <label>Предплата</label>
    <input type="number" id="order-prepay" placeholder="0">

    <label>Постачальник</label>
    <select id="order-supplier"></select>

    <div class="check-block">
      <label><input type="checkbox" id="promoPay"> Промоплата</label>
      <label><input type="checkbox" id="ourTTN"> Наша ТТН</label>
      <label><input type="checkbox" id="fromSupplier"> Відправка від постачальника</label>
    </div>

    <label>Заметка</label>
    <input type="text" id="order-note" placeholder="Додаткова інформація">

    <button onclick="addOrder()">Створити</button>
  </div>

  <h3>Список замовлень</h3>

  <div class="table-box">
    <table id="orders-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>№</th>
        <th>Дата</th>
        <th>Назва</th>
        <th>Продаж</th>
        <th>Опт</th>
        <th>ProSale</th>
        <th>Предплата</th>
        <th>Постачальник</th>
        <th>Борг</th>
        <th>Прибуток</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<style>
.check-block {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.check-block label {
  font-size: 14px;
}
</style>

</body>
</html>
