<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Постачальники</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/main.js"></script>
</head>

<body>

<div class="sidebar">
  <h2>Облік</h2>

  <a href="/orders.html">Замовлення</a>
  <a href="/create-order.html">Нове замовлення</a>
  <a href="/suppliers.html" class="active">Постачальники</a>
  <a href="/stats.html">Статистика</a>
  <a href="/index.html">Головна</a>
</div>

<div class="content">
  <h1>Постачальники</h1>

  <h3>Додати постачальника</h3>

  <label>Назва постачальника</label>
  <input type="text" id="supplier-name" placeholder="Наприклад: OP-Tuning">

  <button onclick="addSupplier()">Додати</button>

  <h3>Баланс / перекази</h3>
  <div class="card" style="margin-top:12px;">
    <label>Постачальник</label>
    <select id="adjust-supplier"></select>

    <label>Операція</label>
    <select id="adjust-kind">
      <option value="payout">Виплата постачальнику</option>
      <option value="payment">Оплата від постачальника</option>
      <option value="set">Встановити баланс</option>
    </select>

    <label id="adjust-sign-label" style="display:none;">Напрям балансу</label>
    <select id="adjust-sign" style="display:none;">
      <option value="positive">Постачальник винен нам (+)</option>
      <option value="negative">Ми винні постачальнику (-)</option>
    </select>

    <label>Сума</label>
    <input type="number" id="adjust-amount" placeholder="1000" />

    <label>Коментар</label>
    <input type="text" id="adjust-note" placeholder="За що платіж?" />

    <button onclick="adjustSupplier()">Застосувати</button>
  </div>

  <h3>Список постачальників</h3>

  <div class="table-box">
    <table id="suppliers-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Назва</th>
          <th>Баланс</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

</body>
</html>
