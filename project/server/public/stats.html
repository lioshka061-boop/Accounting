<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Статистика</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="sidebar">
  <h2>Облік</h2>

  <a href="/orders.html">Замовлення</a>
  <a href="/suppliers.html">Постачальники</a>
  <a href="/stats.html">Статистика</a>
  <a href="/index.html">Головна</a>
</div>

<div class="content">
  <h1>Статистика</h1>

  <div class="stats-grid">

    <div class="stat-card">
      <h3>Виручка за весь час</h3>
      <p id="total-sales">0 ₴</p>
    </div>

    <div class="stat-card">
      <h3>Прибуток за весь час</h3>
      <p id="total-profit">0 ₴</p>
    </div>

    <div class="stat-card">
      <h3>Постачальники винні тобі</h3>
      <p id="suppliers-owe-you">0 ₴</p>
    </div>

    <div class="stat-card">
      <h3>Ти винен постачальникам</h3>
      <p id="you-owe-suppliers">0 ₴</p>
    </div>

  </div>

  <h2>Графік прибутку</h2>

  <canvas id="profit-chart" width="600" height="300"></canvas>

</div>

<style>
.stats-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin-bottom: 40px;
}

.stat-card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  border: 1px solid #e5e5e5;
}

.stat-card h3 {
  margin: 0 0 10px;
}

.stat-card p {
  font-size: 22px;
  font-weight: 700;
  margin: 0;
}
</style>

</body>
</html>
